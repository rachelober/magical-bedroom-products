<section class="product">

  <h2 class="product__name">
    {{ product.name }}
  </h2>

  <img alt="{{ product.name }}" class="product__image" src="exampl.gif">

  <p class="product__dek">
    {{ product.description }}
  </p>

  <button class="btn" data-name="{{ product.name }}" data-price="{{
    product.price }}" type="button">
    Add To Cart
  </button>

</section>
