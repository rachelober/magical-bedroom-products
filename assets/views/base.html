<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='ie=edge' http-equiv='x-ua-compatible'>
    <title>Magical Bedroom Projects</title>
    <meta content='' name='description'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <link href='stylesheets/main.css' rel='stylesheet'>
  </head>
  <body>
    <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class='content'>
      <div class='product-list'>
        {% for product in products %}
          <div class='product'>
            <h2 class='product__name' itemprop='name'>
              {{ product.name }}
            </h2>
            <p class='product__dek' itemprop='description'>
              {{ product.description }}
            </p>
            <div class='product__buy'>
              <div class='btn'>
                Buy
              </div>
            </div>
          </div>
        {% else %}
          <div class='product'>
            <h2 class='product__name' itemprop='name'
            data-id='cart-empty'>
              No products!
            </h2>
          </div>
        {% endfor %}
      </div>
      <div class='cart'>
        <div class='cart__hed'>
          Cart
          <span class='cart__count' data-id='cart-count'></span>
        </div>
        <div class='cart-items'>
          {% for item in cart_order %}
            <div class='item' id="cart-item-{{ item.id }}">
              <div class='item__name'>
                {{ item.name }}
              </div>
              <div class='item__price'>
                {{ item.price }}
              </div>
              <div class='item__remove' data-id='{{ item.id }}'>
                <div class='btn'>
                  x
                </div>
              </div>
            </div>
          {% else %}
            Nothing in cart!
          {% endfor %}

        </div>
        <div class='cart__total'>
          Total <span data-id='cart-total'>{{ cart_total }}</span>
        </div>
      </div>
    </div>
    <script src='https://code.jquery.com/jquery-1.12.0.min.js'></script>
    <script>
      window.jQuery || document.write('<script src="javascript/jquery-1.12.0.min.js"><\/script>')
    </script>
    <script src='javascripts/main.js'></script>
  </body>
</html>
